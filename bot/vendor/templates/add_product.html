<!DOCTYPE html>
<html>
<head>
    <title>Add Order</title>
</head>
<body>
    <h2>Submit a New Order</h2>
    <form method="POST" action="/order" enctype="multipart/form-data">
        <label>Product Name:</label><br>
        <input type="text" name="name" placeholder="Item Name" required><br><br>

        <label>Category:</label><br>
        <input type="text" name="category" placeholder="e.g., Food & Beverages > Dairy" required><br><br>

        <label>Expiry Date (if applicable):</label><br>
        <input type="date" name="expiry_date"><br><br>

        <label>Upload up to 5 images:</label><br>
        <input type="file" name="image1"><br>
        <input type="file" name="image2"><br>
        <input type="file" name="image3"><br>
        <input type="file" name="image4"><br>
        <input type="file" name="image5"><br><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
